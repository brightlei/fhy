<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="content-type" content="text/html; charset=UTF-8">
		<title>违章违纪数据录入</title>
		<link rel="stylesheet" href="css/main.css"/>
		<script type="text/javascript" src="jslib/server.js" ></script>
		<script type="text/javascript" src="jslib/jeasyui.js" ></script>
	</head>
<body>
	<div class="easyui-panel" data-options="fit:true" style="padding:10px;">
		<form id="myform" method="post">
		<input type="hidden" id="action" name="action" value="saveWzwj" />
		<input type="hidden" id="fxdw" name="fxdw" value="" />
		<input type="hidden" id="fxr" name="fxr" value="" />
		<input type="hidden" id="fxrlist" name="fxrlist" value=""/>
		<table class="formtable" border="1" bordercolor="#f7f7f7" cellpadding="0" cellspacing="0" style="border-collapse:collapse;width:600px;margin:0px auto;">
			<tr>
				<td class="right">日期：</td>
				<td><input id="wzwjrq" name="wzwjrq" class="easyui-datebox" data-options="editable:false,required:true" style="width:100%;"></td>
				<td colspan="2">
					<a href="javascript:void(0)" class="easyui-linkbutton normal" onclick="addFxr()">添加发现人</a>
					<span style="color:red;">先选择发现人，再点击添加！</span>
				</td>
			</tr>
			<tr>
				<td class="right">发现单位：</td>
				<td><select id="dept" class="easyui-combotree" style="width:100%;" data-options=""></select></td>
				<td class="right">发现人：</td>
				<td><input id="person" class="easyui-combobox" name="person" /></td>
			</tr>
			<tr>
				<td colspan="4">
					<table id="dg" class="easyui-datagrid" style="height:auto;">
						<thead>
							<tr>
								<th field="deptid" hidden="true">单位ID</th>
								<th field="deptname" width="200">发现单位</th>
								<th field="personxm" width="130">发现人</th>
								<th field="personid" hidden="true">人员ID</th>
								<th field="op" width="60">操作</th>
							</tr>
						</thead>
					</table>
				</td>
			</tr>
			<tr>
				<td class="right">违章类别：</td>
				<td>
					<input class="easyui-combobox" id="wzlb" name="wzlb" style="width:100%;" data-options="required:true"/>
				</td>
				<td class="right">违章性质：</td>
				<td>
					<input class="easyui-combobox" id="wzxz" name="wzxz" style="width:100%;" data-options="required:true"/>
				</td>
			</tr>
			<tr>
				<td class="right">违章内容：</td>
				<td colspan="3">
					<input id="wznr" name="wznr" class="easyui-textbox" multiline="true" data-options="required:true" style="width:100%;height:120px">
				</td>
			</tr>
			<tr>
				<td class="right">责任车间：</td>
				<td>
					<select class="easyui-combobox" id="cj" name="cj" style="width:100%;"></select>
				</td>
				<td class="right">责任工区：</td>
				<td>
					<select class="easyui-combobox" id="gq" name="gq" style="width:100%;"></select>
				</td>
			</tr>
			<tr>
				<td class="right">点内/外：</td>
				<td>
					<input class="easyui-combobox" id="dnw" name="dnw" style="width:100%;"/>
				</td>
				<td class="right">夜间/白天：</td>
				<td>
					<input class="easyui-combobox" id="yjbt" name="yjbt" style="width:100%;"/>
				</td>
			</tr>
			<tr>
				<td class="right">主要责任人：</td>
				<td colspan="3">
					<input class="easyui-combobox" id="zyzrr" name="zyzrr" data-options="required:true" style="width:100%;"/>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align:center;">
					<a id="btnSave" href="javascript:void(0)" class="easyui-linkbutton normal" iconCls="icon-ok" onclick="saveData()">保存数据</a>
				</td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
<script type="text/javascript" src="layer/layer.js" ></script>
<script type="text/javascript" src="layer/layer-common.js" ></script>
<script type="text/javascript" src="jsweb/wzwjform.js?t=1" ></script>
