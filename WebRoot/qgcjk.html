<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="content-type" content="text/html; charset=UTF-8">
		<title>全过程监控数据录入</title>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<script type="text/javascript" src="jslib/jeasyui.js" ></script>
	</head>
<body>
	<!-- 下载文件页面 -->
	<iframe id="downloadFrame" style="display:none;width:0px;height:0px;"></iframe>
	<div id="mytab" class="easyui-tabs" data-options="fit:true">
		<div title="全过程作业监控信息">
			<div id="dgtool" style="padding:5px;overflow: hidden;">
				<a id="btn_delete" href="javascript:void(0)" class="easyui-linkbutton danger">批量删除</a>
				<a id="btn_upload" href="javascript:void(0)" class="easyui-linkbutton normal" iconCls="icon-standard-database-go">导入车间日计划数据</a>
				<span style="color:red;">数据说明：数据状态为待完善(字体为红色)的数据为导入的初始数据，需要通过修改将信息补充完整。</span>
				<!-- <a href="javascript:void(0)" onclick="top.qgcjk_selectRow = null;openWin()" class="easyui-linkbutton normal">全过程监控表填报</a> -->
				<span style="float:right;">
					<input id="key" class="easyui-textbox" data-options="buttonText:'查询',buttonAlign:'right',buttonIcon:'icon-search',prompt:'请输入查询关键字',onClickButton:searchByKey" style="width:220px;height:32px;">
					<a id="exportBtn" href="javascript:void(0)" iconCls="icon-hamburg-down" class="easyui-linkbutton c1" onclick="exportData()">导出数据</a>
				</span>
			</div>
			<table id="dg"></table>
		</div>
	</div>
</body>
</html>
<script src="layui/layui.js"></script>
<script type="text/javascript" src="jsweb/qgcjk.js?t=1" ></script>
