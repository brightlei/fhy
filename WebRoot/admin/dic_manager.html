<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>数据字典管理</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <script type="text/javascript" src="../jslib/jeasyui.js"></script>
	<script type="text/javascript" src="js/admin_dic.js?t=1234456"></script>
  </head>
<body class="easyui-layout">
	<!-- 添加字典分类明细窗口 -->
	<div id="dicdataWin" title="字典维护表单" class="easyui-window" data-options="collapsible:false,minimizable:false,maximizable:false,closed:true" style="width:500px;height:230px;padding:5px;">
		<table id="dicForm" class="dataTable" border="1" bordercolor="#95B8E7" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
			<input type="hidden" id="dicdata_id" value=""/>
			<input type="hidden" id="dicdata_diccode" value=""/>
			<input type="hidden" id="dicdata_code" value=""/>
			<tr>
				<td style="text-align:right;">字典名称：</td>
				<td><input type="text" class="easyui-textbox" id="dicdata_name" maxlength=30 prompt="请填写字典名称" style="width:300px;padding:5px;"/></td>
			</tr>
			<tr>
				<td style="text-align:right;">字典排序：</td>
				<td><input type="text" class="easyui-numberbox" id="dicdata_rank" maxlength=10 style="width:80px;padding:5px;" value="0"/><span style="margin-left:5px;color:red;">请填写数值，按数值大小进行排序</span></td>
			</tr>
			<tr>
				<td colspan="2" style="padding-left:30px;">
					<a href="javascript:void(0)" class="easyui-linkbutton normal" iconCls="icon-ok" style="width:70px;height:30px;" onclick="saveOrUpdateDicData()">提交</a>
					<span id="opDicMessage" class="ajaxTipsMsg" style="display:none;"></span>
				</td>
			</tr>
		</table>
	</div>
	<div data-options="region:'west',border:false" style="width:230px;padding:5px;">
		<table id="dg" title="字典分类" class="easyui-datagrid" data-options="
			fit:true,
			rownumbers:true,
			singleSelect:true,
			onClickRow:onClickRow
			">
			<thead>
				<tr>
					<th field="name" width="180">分类名称</th>
				</tr>
			</thead>
		</table>
	</div>
	<div data-options="region:'center',border:false" style="padding:5px;">
		<div id="dictb" style="padding:5px;">
			<a class="easyui-linkbutton c9" data-options="iconCls:'icon-add'" onclick="addDicAction()">添加</a>
			<a class="easyui-linkbutton c1" data-options="iconCls:'icon-edit'" onclick="editDicAction()">编辑</a>
			<a class="easyui-linkbutton c5" data-options="iconCls:'icon-remove'" onclick="removeDicAction()">删除</a>
		</div>
		<table id="dglist" title="字典数据列表" class="easyui-datagrid" data-options="
			fit:true,
			rownumbers:true,
			singleSelect:true,
			autoRowHeight:false,
			toolbar:'#dictb'">
			<thead>
				<tr>
					<th field="name" width="200">字典名称</th>
					<th field="rank" width="100">排序</th>
					<th field="createtime" width="180">创建时间</th>
					<th field="edittime" width="180">修改时间</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
