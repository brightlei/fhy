<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>用户操作日志管理</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <script type="text/javascript" src="../jslib/jeasyui.js"></script>
    <script type="text/javascript" src="js/admin_userlog.js?t=1"></script>
    <style type="text/css">
   	.textbox-label{width:auto;}
   	</style>
  </head>
  
  <body>
  	<div id="tb" style="padding:5px;">
  		<a href="javascript:initDateTime(1)" class="easyui-linkbutton" data-options="toggle:true,group:'g1',selected:true" style="">今天</a>
		<a href="javascript:initDateTime(-3)" class="easyui-linkbutton" data-options="toggle:true,group:'g1'" style="">近3天</a>
		<a href="javascript:initDateTime(-7)" class="easyui-linkbutton" data-options="toggle:true,group:'g1'" style="">近7天</a>
		<a href="javascript:initDateTime(-30)" class="easyui-linkbutton" data-options="toggle:true,group:'g1'" style="">近1个月</a>
		<a href="javascript:initDateTime(-90)" class="easyui-linkbutton" data-options="toggle:true,group:'g1'" style="">近3个月</a>
		<a href="javascript:setCustomTime()" class="easyui-linkbutton" data-options="toggle:true,group:'g1'" style="">自定义时间</a>
		<span id="custom_con" style="display:;">
		<span style="margin:5px;"><input id="starttime" class="easyui-datebox" label="开始日期:" labelPosition="left" editable="false" style="width:200px;"></span>
		<span style="margin:5px;"><input id="endtime" class="easyui-datebox" label="结束日期:" labelPosition="left" editable="false" style="width:200px;"></span>
		<a href="javascript:initdg()" class="easyui-linkbutton normal" style="width:80px;">查询</a>
		</span>
  	</div>
    <table id="dg"></table>
  </body>
</html>
